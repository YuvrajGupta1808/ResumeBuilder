name: Deploy Backend to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: resumebuilderacr.azurecr.io
  CONTAINER_NAME: backend
  RESOURCE_GROUP: resume-builder-rg
  CONTAINER_APP_NAME: resume-builder-backend
  CONTAINER_APP_ENVIRONMENT: resume-builder-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Build application
      run: |
        cd backend
        npm run build

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image
      run: |
        cd backend
        az acr build --registry ${{ env.AZURE_CONTAINER_REGISTRY }} --image ${{ env.CONTAINER_NAME }}:${{ github.sha }} .

    - name: Deploy to Container Apps
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }}

    - name: Update environment variables
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --set-env-vars \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            REDIS_URL="${{ secrets.REDIS_URL }}" \
            JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            JWT_EXPIRES_IN="7d" \
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            NODE_ENV="production" \
            CORS_ORIGIN="${{ secrets.CORS_ORIGIN }}" \
            THROTTLE_TTL="60" \
            THROTTLE_LIMIT="100" \
            MAX_FILE_SIZE="10485760" \
            UPLOAD_DEST="./uploads"
